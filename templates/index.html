<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <script>
            $( document ).ready(function() {
                $( '#submit' ).click(function(e){
                    e.preventDefault();
                    var firstname = $( '#firstname').val();
                    var lastname = $( '#lastname').val();
                    $.get("http://127.0.0.1:5000/hellothere/" + firstname + "/" + lastname, function(data, status){
                        alert("Data: " + data + "\nStatus: " + status);
                    });                    
                });
                $( '#squareit' ).click(function(e){
                    e.preventDefault();
                    var number = $( '#pickanumber').val();
                    $.post("http://127.0.0.1:5000/squarethenumber/", { pickanumber: number }, function(data, status){
                        alert("Data: " + data + "\nStatus: " + status);
                    });                    
                });
            });            
        </script>
    </head>
    <body>
        <h1>Who are you?</h1>

        <div class="container">
            <form>
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" id="firstname" aria-describedby="firstnameHelp">
                  </div>
                  <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" id="lastname" aria-describedby="lastnameHelp">
                  </div>
                <button id='submit' class="btn btn-primary">Submit</button>
              </form>    
        </div>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="pickanumber">Pick a number</label>
                    <input type="text" class="form-control" id="pickanumber" aria-describedby="pickanumberHelp">
                  </div>
                <button id='squareit' class="btn btn-primary">Square it!</button>
              </form>    
        </div>
    </body>
</html>
